<!DOCTYPE html>
<html>
<head>
	<title>Rent | Four-Wheelers</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div id="app">
		<v-app id="inspire">
			<v-toolbar dark color="primary">
				<v-toolbar-side-icon></v-toolbar-side-icon>
				<v-toolbar-title>Rent | Four-Wheelers</v-toolbar-title>
				<v-spacer></v-spacer>
			</v-toolbar>
			<v-container fluid grid-list-sm>
				<v-layout row wrap>
					<v-flex xs3 v-for="i in 4" :key="`3${i}`">
			<v-card class="ml-3">
				<v-card-media :src="`uploads/4.png`" width="250px" height="200px"><!-- Pass name here instead of 4.png and `` signs should be as it is-->
				</v-card-media>
				<v-card-title primary-title>
					<div>
						<h3 class="headline mb-0">Bike</h3>
						<div>A good bike that can take you a lot lot far away...</div>
					</div>
				</v-card-title>
			</v-card>
		</v-flex>
		</v-layout>
		</v-container>
		</v-app>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
 	<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
	<script>
	new Vue({
			  el: '#app',
			  data: () => ({
			    drawer: null
			  })
			})
	</script>
</body>
</html>
