    function formValidation()
{
  var uname = document.getElementById('name').value;
var passid=document.getElementById('pwd').value;
var uemail =document.getElementById('email').value;
var uadhar= document.getElementById('aadhar').value;
var upan=document.getElementById('pan').value;
var ubirth=document.getElementById('bd').value;
var umobile = document.getElementById('mobile').value;
var uadd= document.getElementById('addr').value;
if(!allLetter(uname))
{
  window.alert('Please enter name which contains all letters!');
}
else if(!passid_validation(passid,7,12))
{
window.alert('Please enter a password whose length is 10');
}
else if(!ValidateEmail(uemail))
{
window.alert('Please enter a valid email');
}
else if(!validadhar(uadhar))
{
window.alert('Please enter a valid adhar card number!');
}
else if(!validpan(upan))
{
window.alert('Please enter a valid PAN card number');
}
else if(!validbirth(ubirth))
{
window.alert('Please enter a valid birth date');
}
else if(!validmobile(umobile))
{
window.alert('Please enter a valid mobile number');
}
else if(!alphanumeric(uadd))
{
  window.alert('Please enter a valid address');
}
else{
  window.alert('Nothing');
}
}
function allLetter(uname)
{
var letters = /^[A-Za-z]+$/;
if(uname.value.match(letters))
{
return true;
}
else
{
name.focus();
return false;
}
}
function passid_validation(passid,mx,my)
{
var passid_len = passid.value.length;
if (passid_len == 0 ||passid_len >= my || passid_len <mx)
{
pwd.focus();
return false;
}
return true;
}
function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.
\w{2,3})+$/;
if(uemail.value.match(mailformat))
{
return true;
}
else
{
email.focus();
return false;
}
}
function validadhar(uadhar)
{
var len = uadhar.value.length;
if (len == 0 ||len <1 || len >12)
{
aadhar.focus();
return false;
}
return true;
}
function validpan(upan)
{
var len = upan.value.length;
if (len == 0 ||len <1 || len >10)
{
pan.focus();
return false;
}
return true;
}
function Validbirth(ubirth)
{
 var p = /^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
if(ubirth.value.match(p))
{
return true;
}
else
{
bd.focus();
return false;
}
}
function validmobile(umobile)
{
var len = umobile.value.length;
if (len == 0 ||len <1 || len >10)
{
  mobile.focus();
return false;
}
return true;
}


function alphanumeric(uadd)
{
var letters = /^[0-9a-zA-Z]+$/;
if(uadd.value.match(letters))
{
return true;
}
else
{
addr.focus();
return false;
}
}
