<!DOCTYPE html>
<html>
<head>
  <title>Rental | Contact</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="icon" href="launcher.png">
  <style type="text/css">
    @font-face{
      font-family: ProductSans;
      src:url(ProductSans.ttf);
    }
    .para{
      font-family: ProductSans;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app fluid>
      <v-content style="background-color: white;">
<!--         <v-container> -->
          <v-toolbar dark color="black">
            <v-toolbar-icon><img src="launcher1.png" width="50" height="50"></v-toolbar-icon>
            <v-toolbar-title class="headline">Rental</v-toolbar-title>
          
<!--         </v-container> -->
          <v-spacer></v-spacer>
          <v-toolbar-items>
          <v-btn flat @click="signup()">Sign Up</v-btn>
          <v-btn flat @click="login()">LogIn</v-btn>
          <v-menu offset-y>
            <v-btn slot="activator" flat>
          <span>Rent</span>
          <v-icon light>arrow_drop_down</v-icon>
        </v-btn>
            <v-list>
              <v-list-tile v-for="item in items" :key="item" @click="goToWheelers(item)">
                <v-list-tile-title v-text="item"></v-list-tile-title>
              </v-list-tile>
            </v-list>
          </v-menu>
          <v-btn flat @click="contact()">Contact</v-btn>
          <v-btn flat @click="about()">About</v-btn>
        </v-toolbar-items>
        </v-toolbar>
<!--         <v-container fluid> -->
          <v-layout row wrap style="background-color: black;height: 100%">
            <v-flex xs12 style="text-align: center;">
              <p class="headline para white--text pt-5">Contact Us</p>
              <p class="title para white--text"><v-icon dark>call</v-icon> 9586306497&nbsp&nbsp<v-icon dark>call</v-icon> 8511420220</p>
              <br><br>
              <p class="headline para white--text">Address</p>
              <p class="title para white--text">Smt S. R. Patel Engineering College, Unjha<br><br>Unjha, Gujarat</p>
              <br><br>
              <p class="headline white--text para">Follow Us</p>
              &nbsp
              <a href="https://www.facebook.com/labscreatrix/"><img src="social1.png" width="40px" height="40px"></a>&nbsp&nbsp&nbsp
              <a href="https://www.instagram.com/creatrix_labs"><img src="social2.png" width="40px" height="40px"></a>&nbsp&nbsp&nbsp
              <a href="https://twitter.com/manthan_mevada"><img src="social3.png" width="40px" height="40px"></a>&nbsp&nbsp&nbsp
              <a href="https://www.snapchat.com/add/manthanmevada66"><img src="social4.png" width="40px" height="40px"></a>
              &nbsp
            </v-flex>
          </v-layout>
<!--         </v-container> -->
          
      </v-content>
      <v-footer height="auto" class="grey darken-3 pt-4 mt-0">
          <v-layout row wrap justify-center>
            <v-btn v-for="link in links" :key="link" color="white" flat @click="linkOpen(link)">
              {{ link }}
            </v-btn>
            <v-flex xs12 py-3 text-xs-center white--text para subheading>&copy; 2018 - Rental | Hello from Unjha</v-flex>
          </v-layout>
        </v-footer>
    </v-app>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({ el: '#app',
              data : ()=>({
                items : ['Two-Wheelers','Four-Wheelers'],
                links : ['home','signup','login','about','contact']
              }),
              methods: {
                goToWheelers : function(item){
                  if(item=='Two-Wheelers'){
                  window.location.href="signup2.html";
                }
                else if(item=='Four-Wheelers'){
                  window.location.href="signup4.html";
                }
              },
              about(){
                window.location.href="about.html";
              },
              contact(){
                window.location.href="contact.html";
              },
              signup(){
                window.location.href="signup.html";
              },
              login(){
                window.location.href="login.html";
              },
              linkOpen : function(link){
                if(link=="Home"){
                  window.location.href="index.html";
                }
                else{
                  window.location.href=link+".html";
                }
              },
              mailTo : function(email){
                window.location.href="mailto:manthanmevada66@gmail.com";
              }
              }
     })
  </script>
